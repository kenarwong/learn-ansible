---
- name: playbook demonstrating stat usage and controlling flow
  hosts: server1
  tasks:
  - name: create a file
    command:
      touch /tmp/myfile
  - name: using stat
    stat:
      path: /tmp/myfile
    register: content
  - name: diplaying contents 
    debug:
      msg: "{{ content.stat }}"
  - fail:
      msg: "user and/or permissions are incorrect. owner is {{ content.stat.pw_name }} and permissions are {{ content.stat.mode }}"
    when:
      content.stat.pw_name != "root" and content.stat.mode != "0600"